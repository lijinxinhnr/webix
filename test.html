<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="myCanvas" width="600" height="600"></canvas>
<script>
    window.onload = function () {
        var c=document.getElementById("myCanvas");
        var ctx=c.getContext("2d");

        ctx.beginPath();
        ctx.lineWidth="5";
        ctx.strokeStyle="red"; // 红色路径
        ctx.moveTo(0,75);
        ctx.lineTo(250,75);
        ctx.stroke(); // 进行绘制

        //ctx.beginPath();
        ctx.strokeStyle="blue"; // 蓝色路径
        ctx.moveTo(50,0);
        ctx.lineTo(150,130);
        ctx.stroke(); // 进行绘制
    };





</script>
</body>
</html>
